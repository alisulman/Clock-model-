<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="clock">
            <div class="mainclock">
                <div class="hand" style="--clr: #f00;" id="sec"><i></i></div>
                <div class="hand handOne" style="--clr: #000;" id="min"><i></i></div>
                <div class="hand handTwo" style="--clr: #000;" id="hour"><i></i></div>
                <div class="hand2" style="--clr: #f00;" id="sec1"><i></i></div>
                <div class="hand2 handOne2" style="--clr: #000;" id="min1"><i></i></div>
                <div class="hand2 handTwo2" style="--clr: #000;" id="hour1"><i></i></div>
                <span style="--i: 1;"><b>1</b></span>
                <span style="--i: 2;"><b>2</b></span>
                <span style="--i: 3;"><b>3</b></span>
                <span style="--i: 4;"><b>4</b></span>
                <span style="--i: 5;"><b>5</b></span>
                <span style="--i: 6;"><b>6</b></span>
                <span style="--i: 7;"><b>7</b></span>
                <span style="--i: 8;"><b>8</b></span>
                <span style="--i: 9;"><b>9</b></span>
                <span style="--i: 10;"><b>10</b></span>
                <span style="--i: 11;"><b>11</b></span>
                <span style="--i: 12;"><b>12</b></span>
            </div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
